<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Special for Nisa</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #fdfbfb; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; cursor: pointer; }
        .container { width: 90%; max-width: 400px; z-index: 10; }
        #step-0 { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #fdfbfb; z-index: 100; text-align: center; padding: 20px; }
        .story-card { background: white; border-radius: 25px; padding: 30px 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center; border: 1px solid #f0f0f0; display: none; animation: fadeIn 0.6s ease; }
        .story-card img { width: 100%; height: 280px; object-fit: cover; border-radius: 15px; margin-bottom: 20px; background: #eee; }
        .text-story { margin: 15px 0; font-size: 1rem; color: #444; font-weight: 600; min-height: 75px; line-height: 1.5; }
        textarea { width: 100%; border-radius: 12px; border: 1px solid #eee; padding: 12px; margin-bottom: 15px; resize: none; background: #fafafa; outline: none; font-family: inherit; }
        .btn-next { background: #007aff; color: white; border: none; padding: 15px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; outline: none; }
        .btn-next:active { transform: scale(0.98); background: #0056b3; }
        #btn-no { background: #f1f1f1; color: #999; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onclick="playMusic()">

<audio id="musik" loop preload="auto">
    <source src="[FREE] Acoustic Guitar x Piano Type Beat  Pop Instrumental  when you so in love.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div id="step-0">
        <span style="font-size: 60px;">üíª</span>
        <h2 style="color: #555; font-size: 1.1rem;">Nis, bantu ngetes kodingan bentar ya..<br><span style="font-size: 0.8rem; color: #aaa;">(Ketuk layar buat mulai)</span></h2>
    </div>

    <div id="step-1" class="story-card">
        <img src="Bocil 1.jpeg">
        <div class="text-story" id="text1"></div>
        <button class="btn-next" onclick="event.stopPropagation(); saveData(1, 2, 'Asik')">Asik Kok</button>
        <button class="btn-next" style="margin-top:10px; background: #555;" onclick="event.stopPropagation(); saveData(1, 2, 'Biasa Aja')">Biasa Aja</button>
    </div>

    <div id="step-2" class="story-card">
        <img src="Bocil 2.jpeg">
        <div class="text-story" id="text2"></div>
        <button class="btn-next" onclick="event.stopPropagation(); nextStep(3)">Boleh Juga</button>
        <button id="btn-no" class="btn-next" style="margin-top:10px;" onmouseover="moveButton()" onclick="event.stopPropagation(); moveButton()">Gak Mau</button>
    </div>

    <div id="step-3" class="story-card">
        <img src="Bocil 3.jpeg">
        <div class="text-story" id="text3"></div>
        <textarea id="jadwal" placeholder="Contoh: Sabtu sore ya.." onclick="event.stopPropagation()"></textarea>
        <button class="btn-next" onclick="event.stopPropagation(); kirimJadwal()">Kirim Jawaban ‚ú®</button>
    </div>

    <div id="step-4" class="story-card">
        <img src="Bocil 3.jpeg">
        <div class="text-story" id="text4"></div>
        <button class="btn-next" onclick="location.reload()" style="background: #333;">Selesai ‚ù§Ô∏è</button>
    </div>
</div>

<script>
    const formUrl = "https://formspree.io/f/mjgkngaq";
    let currentStep = 0;
    const musik = document.getElementById('musik');
    let messages = ["", "Gw lagi ngetes fitur 'Social Logic'. Menurut lu, sejauh ini kita ngobrol asik gak sih?", "", "", "Sip! Data udah gw terima. Nanti gw kabarin lagi ya buat fix-nya. Balik ke WhatsApp aja sekarang. üòÇ"];

    function playMusic() {
        if (currentStep === 0) {
            musik.play().catch(e => console.log("Audio diblokir"));
            nextStep(1);
        }
    }

    function typeWriter(text, elementId) {
        let i = 0; let el = document.getElementById(elementId); el.innerHTML = "";
        function type() { if (i < text.length) { el.innerHTML += text.charAt(i); i++; setTimeout(type, 40); } }
        type();
    }

    function nextStep(step) {
        currentStep = step;
        document.getElementById('step-0').style.display = 'none';
        for(let i=1; i<=4; i++) document.getElementById('step-'+i).style.display = 'none';
        document.getElementById('step-'+step).style.display = 'block';
        typeWriter(messages[step], 'text'+step);
    }

    function saveData(step, next, answer) {
        if (step === 1) {
            if (answer === 'Biasa Aja') {
                messages[2] = "Jujur banget ya hahaha. Berarti algoritma 'Chemistry' gw perlu di-tuning nih. Gimana kalo kita kalibrasi ulang lewat ngopi?";
                messages[3] = "Nah, mumpung lu lagi baik, mending kita kalibrasi ulang lewat ngopi biar makin asik. Kira-kira kapan lu ada waktu?";
            } else {
                messages[2] = "Wah, sistem mendeteksi jawaban lu positif. Berarti algoritma 'Chemistry' berhasil. Gimana kalau kita lanjutin obrolannya secara langsung?";
                messages[3] = "Mantap! Karena sistemnya udah cocok, mending lanjut ngetes obrolannya sambil ngopi atau makan. Kira-kira kapan lu ada waktu?";
            }
        }
        fetch(formUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ Respon: answer }) });
        nextStep(next);
    }

    function kirimJadwal() {
        const val = document.getElementById('jadwal').value;
        if (!val.trim()) return alert("Isi dulu ya..");
        fetch(formUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ Jadwal: val }) });
        nextStep(4);
    }

    function moveButton() {
        const btn = document.getElementById('btn-no');
        btn.style.position = 'fixed';
        btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    }
</script>
</body>
</html>
